<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label for="registerUsername">Username (Email)</label>
              <input type="text" name="username" ngModel required #username="ngModel" class="form-control" id="registerUsername">
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="registerPassword">
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" name="confirmpassword" ngModel required #confirmpassword="ngModel" class="form-control" id="registeronfirmPassword">
              </div>
            <small id="registerHelp" [hidden]="(password.value == confirmpassword.value) || confirmpassword.invalid" class="form-text text-muted">Your passwords do not match!</small>
            <button type="submit" [disabled]="f.invalid || (password.value != confirmpassword.value)" class="btn btn-primary">Register</button>
          </form>
    </div>
</div>
